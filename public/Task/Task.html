<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      #topRight {
        position: fixed;
        top: 0;
        right: 0;
        padding: 6px;
        color: #fff;
        font-size: 1.4em;
      }
      #message {
        position: fixed;
        top: 0;
        right: 0;
        padding: 6px;
        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <h1>Task Tracker</h1>
    <div id="message"></div>
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <form onsubmit="addTask(event)">
        Enter task title: <br />
        <input type="text" name="title" id="title" /> <br />
        Enter description: <br />
        <input type="text" name="description" id="description" /> <br />
        Choose due date: <br />
        <input type="date" name="date" id="date" /> <br />
        Choose priority level: <br /><select name="proprity" id="priority">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="2">4</option>
          <option value="2">5</option>
        </select> <br />
        Choose status: <br /><select name="status" id="status">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
        <br />
        <br />
        <input type="submit" class="btn btn-primary" value="Add Task" />
      </form>
    </div>
    <br />
    <!-- <form class="float-right" onsubmit="localStorage.setItem('limit',event.target.size.value)">
        <h3>Size:</h3>
        <select name="size" id="size">
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
    <input type="submit" value="Ok">
    </form> -->
    <h2>Task Table</h2>
    <table id="taskTable" class="table table-striped table-bordered table-sm">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority Level</th>
        <th>Status</th>
        <th>Edit/Delete Tasks</th>
      </tr>
    </table>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
      integrity="sha512-3BBFWr73Xrf8GRjO+0pl0cbVwESBvg3ovnuCXpoqOkC/mkt/hTkFtutUPrwRz8eLySYvy5v1daulkyUZYvH8jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../Task/task.js"></script>
  </body>
</html>
